# nginx/conf.d/rust-leptos.conf

location /rust-leptos/ {
  # Docker embedded DNS
  resolver 127.0.0.11 valid=10s ipv6=off;

  # Use a variable so nginx resolves at request time (not startup time)
  set $rust_leptos_upstream http://rust-leptos:3000;

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Trailing slash matters: it strips the /rust-leptos/ prefix when proxying.
  proxy_pass $rust_leptos_upstream;
}
