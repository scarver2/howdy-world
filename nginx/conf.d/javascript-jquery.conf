# nginx/conf.d/javascript-jquery.conf
# Serve the jQuery4 demo as a static microsite:
#   http://localhost/javascript-jquery/

location = /javascript-jquery {
  return 301 /javascript-jquery/;
}

location /javascript-jquery/ {
  alias /srv/javascript-jquery/;
  index index.html;
  try_files $uri $uri/ /javascript-jquery/index.html;
}
