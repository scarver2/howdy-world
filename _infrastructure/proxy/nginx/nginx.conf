# _infrastructure/proxy/nginx/nginx.conf

worker_processes  1;

events {
  worker_connections 1024;
}

http {
  # NGINX MIME setup
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # NGINX logging setup
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  # Use Docker's embedded DNS so upstream variables resolve at request time,
  # allowing nginx to start even when some upstream containers are not running
  resolver 127.0.0.11 valid=10s;

  server {
    listen 80 default_server;
    server_name _;

    # Load all endpoint configs
    include /etc/nginx/conf.d/*.conf;
  }
}
