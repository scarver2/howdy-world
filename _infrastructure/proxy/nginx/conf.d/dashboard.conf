# _infrastructure/proxy/nginx/conf.d/dashboard.conf
# Proxies the Howdy World homepage (/) and shared assets (/assets/*) to the dashboard endpoint.

location = / {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_pass http://dashboard:8080/;
}

location ^~ /assets/ {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_pass http://dashboard:8080/assets/;
}

# Explicitly pass static assets
location ~* \.(png|ico|svg|webp)$ {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_pass http://dashboard:8080;
}
