# _infrastructure/proxy/nginx/conf.d/javascript-inertia.conf

location = /javascript-inertia {
  return 301 /javascript-inertia/;
}

location ^~ /javascript-inertia/ {
  proxy_http_version 1.1;

  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # NOTE: proxy_pass includes the subpath — the app mounts routes and static
  # assets at BASE_PATH=/javascript-inertia/ and expects the full prefix in requests.
  # Do NOT add a trailing slash to the upstream host — that would strip the prefix.
  proxy_pass http://javascript-inertia:3000/javascript-inertia/;
}
