# _infrastructure/proxy/nginx/conf.d/ruby-on-rails.conf

location = /ruby-on-rails {
  return 301 /ruby-on-rails/;
}

location ^~ /ruby-on-rails/ {
  proxy_http_version 1.1;

  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # NOTE: proxy_buffering off was set; may be intentional for streaming responses.
  # proxy_buffering off;

  proxy_pass http://ruby-on-rails:3000/;
}
