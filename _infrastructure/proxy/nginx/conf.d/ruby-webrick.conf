# _infrastructure/proxy/nginx/conf.d/ruby-webrick.conf

location = /ruby-webrick {
  return 301 /ruby-webrick/;
}

location ^~ /ruby-webrick/ {
  proxy_http_version 1.1;

  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # NOTE: proxy_buffering off was set; may be intentional for streaming responses.
  # proxy_buffering off;

  proxy_pass http://ruby-webrick:3000/;
}
