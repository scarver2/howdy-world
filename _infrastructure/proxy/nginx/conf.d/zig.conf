# nginx/conf.d/zig.conf

# /zig -> /zig/ (canonical trailing slash)
location = /zig {
  return 301 /zig/;
}

# Zig microserver (strips /zig/ prefix)
location /zig/ {
  proxy_http_version 1.1;

  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Prefix /zig;

  # NOTE trailing slash: /zig/foo -> /foo on upstream
  proxy_pass http://zig:3000/;
}
