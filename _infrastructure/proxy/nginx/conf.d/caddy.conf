# _infrastructure/proxy/nginx/conf.d/caddy.conf

location = /caddy {
  return 301 /caddy/;
}

location ^~ /caddy/ {
  proxy_http_version 1.1;

  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # NOTE: no trailing slash â€” Caddy routes on the full /caddy/ prefix
  # Variable-based upstream defers DNS resolution so nginx starts even when caddy is down
  set $upstream_caddy caddy;
  proxy_pass http://$upstream_caddy:8080;
}
