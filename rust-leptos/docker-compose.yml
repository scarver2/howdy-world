# rust-leptos/compose.yml

services:
  rust-leptos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust-leptos-dev
    working_dir: /app
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    volumes:
      - ./:/app
      - target-cache:/app/target
      # IMPORTANT: do NOT mount over /usr/local/cargo or /cargo
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  target-cache:
