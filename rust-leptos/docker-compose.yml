services:
  rust-leptos:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rust-leptos-dev
    working_dir: /app
    volumes:
      - ./:/app
      - cargo-home:/cargo
      - target-cache:/app/target
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  cargo-home:
  target-cache:
