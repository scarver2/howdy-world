# Auto-generated NGINX FastCGI config for perl
server {
    listen 80;
    server_name _;

    # Example URL: http://localhost/perl/script.cgi
    location /perl/ {
        include fastcgi_params;
        fastcgi_pass unix:/run/perl.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/perl$fastcgi_script_name;
    }
}
